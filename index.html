<!doctype html>
<html lang="en" data-theme="brown">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta
      name="description"
      content="Holidaze â€” find and manage holiday venues. Browse, filter, book, and manage listings."
    />

    <meta name="color-scheme" content="light dark" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="preconnect" href="https://maps.geoapify.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://images.pexels.com" crossorigin />

    <link rel="dns-prefetch" href="https://plus.unsplash.com" />
    <link rel="dns-prefetch" href="https://media.istockphoto.com" />

    <script>
      (function () {
        var allowed = ['brown', 'dark', 'neon', 'green', 'green-dark', 'blue', 'blue-dark'];
        var saved = localStorage.getItem('theme');
        var theme =
          allowed.indexOf(saved) !== -1
            ? saved
            : window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
              ? 'dark'
              : 'brown';
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>

    <title>Holidaze</title>
  </head>
  <body>
    <noscript>
      <p style="padding: 1rem; max-width: 60ch">Holidaze needs JavaScript enabled to run.</p>
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
